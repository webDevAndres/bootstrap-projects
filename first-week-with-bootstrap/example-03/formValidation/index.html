    <script>
        // grabs all the forms by class name and puts them in a variable called forms
        // array.prototype.filter.call will create a new array with all the elements that pass the
        //      test implemented by the provided function. 
        // The call method allows us to use the array.prototype.filter method on our forms variable.
        // we use a callback function to add an event listener to listen for the submit on our form
        //      then on submit we check if the form is valid by using the web api checkValidity method
        //      if the form is false we will stop the form from submitting. 
        // If the form is valid we will add the class was-validated to the form fields.
        (function () {
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
                console.log(validation);
            }, false);
        })();
    </script>
